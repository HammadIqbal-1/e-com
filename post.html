<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>post</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm"
    >
      <div class="container" style="justify-content: space-between">
        <a class="navbar-brand">E com</a>
        <form class="d-flex">
          <p 
            class="btn btn-outline-success " style="margin-right: 10px;" id="userName" 
            onclick="profilePage()">
            hammad
          </p>

          <p
            class="btn btn-outline-success"
            style="margin-right: 25px"
            onclick="handlelogout()"
          >
            logout
          </p>

          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="mt-5 sticky">
            <div class="d-flex justify-content-center row">
              <div class="col-md-12">
                <div
                  class="d-flex flex-column comment-section"
                  id="userlocalComments"
                >
                  <div id="postcomments">Comments will show here.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 mt-5">
          <div class="d-flex flex-row align-items-start">
            <textarea
              class="form-control ml-1 shadow-none textarea"
              placeholder="What's on your mind post here..."
              rows="5"
            ></textarea>
          </div>
          <div class="mt-2 text-right">
            <button
              class="btn btn-primary btn-sm shadow-none mr-3"
              type="button"
            >
              Post
            </button>
          </div>
          <!-- <div id="showPosts"></div> -->
        </div>
      </div>
    </div>
    <!-- 
    <div id="postId" class="container">
      data will display here via js
      <div id="getId"></div>
    </div> -->

    <div class="card pt-5 container mt-3" id="postId">
      <div class="card-header" id="titleHolder"></div>
      <div class="card-body">
        <h5 class="card-title" id="bodyHolder"></h5>
        <p class="card-text"></p>
      </div>
    </div>

    <script src="./post.js"></script>
    <script src="./asscess.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
