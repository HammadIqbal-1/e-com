<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>profile</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm"
    >
      <div class="container" style="justify-content: space-between">
        <a class="navbar-brand">E com</a>
        <form class="d-flex">
          <p
            class="btn btn-outline-success"
            style="margin-right: 10px"
            id="userName"
            onclick="profilePage()"
          >
            hammad
          </p>

          <p
            class="btn btn-outline-success"
            style="margin-right: 25px"
            onclick="home()"
          >
            Home
          </p>

          <p
            class="btn btn-outline-success"
            style="margin-right: 25px"
            onclick="handlelogout()"
          >
            logout
          </p>

          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <section class="vh-100" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-4">
            <div class="card" style="border-radius: 15px">
              <div class="card-body text-center">
                <div class="mt-3 mb-4">
                  <img
                    id="userImg"
                    class="rounded-circle img-fluid"
                    style="width: 100px"
                  />
                </div>
                <h4 class="mb-2" id="nameUser">user name</h4>
                <p class="text-muted mb-2" id="userMail">
                  @Programmer <span class="mx-2">|</span>
                  <a href="#!">user mail will display here</a>
                  <p class="text-muted mb-2" id="userGender"> gender of user</p>
                </p>
                <div class="mb-4 pb-2">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-floating"
                  >
                  
                    <i class="fab fa-facebook-f fa-lg"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-floating"
                  >
                    <i class="fab fa-twitter fa-lg"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-floating"
                  >
                    <i class="fab fa-skype fa-lg"></i>
                  </button>
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-rounded btn-lg"
                >
                  Connect
                </button>
                <div
                  class="d-flex justify-content-between text-center mt-5 mb-2"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <h1>helo</h1> -->

    <script src="./asscess.js"></script>
    <script src="./profile.js"></script>
    <!-- <script src="./post.js"></script> -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
